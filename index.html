<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Tools</title>
    <script src="./lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="./lib/uikit/js/uikit.min.js"></script>
    <script type="text/javascript">
        var switchTo5x = true;
    </script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">
        stLight.options({
            publisher: "f5415d92-4fb1-4420-b09b-cc91036338b9",
            doNotHash: false,
            doNotCopy: false,
            hashAddressBar: false
        });
    </script>
    <link rel="stylesheet" href="./lib/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    
    <div id="header" class="uk-width-2-10">
        <div id="sub_header">
            <h1 id="title">Android Tools</h1>

            <hr/>

            <!-- social -->
            <div id="social_container">
                <span class='st_googleplus_large' displayText='Google +'></span>
                <span class='st_facebook_large' displayText='Facebook'></span>
                <span class='st_twitter_large' displayText='Tweet'></span>
                <span class='st_linkedin_large' displayText='LinkedIn'></span>
            </div>

            <hr/>
        </div>

        <!-- This is a button toggling the off-canvas sidebar -->
        <ul id="menu_list" class="uk-tab uk-tab-left" data-uk-tab>

        </ul>
    </div>

    <div id="content" class="uk-width-8-10">
        <img id="bg" src="./res/img/android.jpeg"/>
        <object id="main_content" width="100%" height="100%" frameborder="0"></object>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Tools</title>
    <script src="./lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="./lib/uikit/js/uikit.min.js"></script>
    <link rel="stylesheet" href="./lib/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="header">
        <!-- This is a button toggling the off-canvas sidebar -->
        <button class="uk-button" data-uk-offcanvas="{target:'#my-id'}">Menu</button>
    </div>

    <div id="content">
        <iframe id="main_content" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <!-- This is the off-canvas sidebar -->
    <div id="my-id" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">

            <ul id="menu_list" class="uk-tab uk-tab-left ">
            </ul>

        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
